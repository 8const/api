post:
  tags:
  - Blobs 
  summary: Blob 
  operationId: New 
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
          - data
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Blob'
  responses:
    '201':
      description: Created
    '400':
      description: invalid request
    '401':
      description: not allowed
    '500':
      description: internal error

get:
  parameters:
  - $ref: '#/components/parameters/pageNumberParam'
  - $ref: '#/components/parameters/pageLimitParam'
  - $ref: '#/components/parameters/sortingParam'
  - in: query
    name: 'filter[id]'
    required: false
    schema:
      type: string
      description: Filter by id 
  tags:
  - Blobs 
  summary: List all blobs
  operationId: Lis 
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object 
                items:
                  $ref: '#/components/schemas/Blob'
              links:
                type: object
                description: "Provides links for pagination"
                properties:
                  next:
                    type: string
                    description: "link to the next page"
                  self:
                    type: string
                    description: "link to the current page"
    '400':
      description: invalid request
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: internal error
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'

