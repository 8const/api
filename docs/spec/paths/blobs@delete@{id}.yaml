delete:
  tags:
  - Blobs 
  summary: Delete blob by id 
  operationId: Delete 
  
  responses:
    '200': 
      description: OK (deleted a blob)
    '400':
      description: Bad Request Body (id has to be an integer) 
    '404':
      description: Not Found (no such blob in db) 
    '500':
      description: Internal Server Error


